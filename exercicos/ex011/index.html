<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumete e diminua o tamanho do seu navegador
    </p>
    <picture> 
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1080px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Torn - Natalie ImbrugliaD.mp3" type="audio/mp3">
        <source src="midia/Your love - The outfield.mp3" type="audio/mp3">
        <source src="" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/Torn - Natalie Imbruglia.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>

    </audio>
</body>
</html>
